<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
	<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/style.css"></link>
		<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/signin.css"></link>
	<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/bootstrap.min.css"></link>
	<script src="/projectMarketPlaceWeb/assets/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<div class="container">
	
		<h1>Login</h1>
		<hr></hr>
		<div class="offset-md-3 col-md-6">
			<div class="jumbotron text-center">
			
			<h:form class="form-signin">
			<h:outputText value="Email"/>
			<h:inputText id="email" class="form-control" value="#{loginBean.userEmail}"></h:inputText>
			<h:message for="email"></h:message>
			<br></br> <br></br>

			<h:outputText value="Password" />
			<h:inputSecret id="password" class="form-control" placeholder="Senha" value="#{loginBean.userPass}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br></br> <br></br>

			<h:commandButton action="#{loginBean.validateLogin}" value="Login" class="btn btn-lg btn-primary btn-block"></h:commandButton>

<br></br>
			<h:messages globalOnly="true" infoClass="info" errorClass="error" />
				</h:form>
			</div>
			<div class="text-center">
		<a href="/projectMarketPlaceWeb/marketplace/createUser.xhtml">Criar
			Conta</a>
			</div>
		</div>

		<hr />




	</div>
</h:body>
</html>
