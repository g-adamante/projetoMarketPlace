<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Criar novo Tópico</title>
</h:head>
<h:body>
<h:form>

<div id="header">
    
    <h1>I'm the Law</h1>
    <hr/>
    </div> 
    
<div id="userData">
    <ul>
    <li>Nome: <b>#{loginBean.getActiveUser().getUserName()}</b></li>
    <li>Email: <b>#{loginBean.getActiveUser().getUserEmail()}</b></li>
    <li>Tipo: <b>#{mainMenuBean.getUserType()}</b></li>        
    </ul>
<hr/>
    <p><a href="/projectMarketPlaceWeb/marketplace/alterUser.xhtml">Alterar dados</a> | <a href="#{loginBean.logOut()}">Logout</a> </p>
    
</div>

<div id="menu">
<hr/>
 
<h3>Criar novo Tópico </h3>

		<h:outputText value="Subject" />
		<h:inputText id="subject" value="#{topicCreateBean.topicSubject}"></h:inputText>
		<h:message for="subject"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Category" />
		<h:inputSecret id="category" value="#{topicCreateBean.topicCategory}"></h:inputSecret>
		<h:message for="category"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Message" />
		<h:inputText id="message" value="#{topicCreateBean.topicMessage}"></h:inputText>
		<h:message for="message"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{topicCreateBean.createTopic()}"
			value="Criar tópico"></h:commandButton>
    <h:commandButton action="/marketplace/mainMenu" immediate="true" value="Voltar"/>
</div>
    
</h:form>
</h:body>
</html>
