<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Criar novo Tópico</title>
	<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/style.css"></link>
		<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/signin.css"></link>
	<link rel="stylesheet" type="text/css"
		href="/projectMarketPlaceWeb/assets/css/bootstrap.min.css"></link>
	<script src="/projectMarketPlaceWeb/assets/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form>

		<div id="header">
			<div id="nav"
				class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

				<a class="navbar-brand" href="#">Menu</a>

				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="/projectMarketPlaceWeb/marketplace/alterUser.xhtml">Alterar
								dados</a></li>
						<li class="nav-item"><a class="nav-link" href="#{loginBean.logOut()}">Logout</a>
						</li>
						</ul>
						<a class="navbar-brand" href="#">Usuário:</a>
						<ul class="navbar-nav mr-auto">
						
						<li class="nav-item"><span class="nav-link">Nome: <b>#{loginBean.getActiveUser().getUserName()}</b></span></li>
						<li class="nav-item"><span class="nav-link">Email: <b>#{loginBean.getActiveUser().getUserEmail()}</b></span></li>
						<li class="nav-item"><span class="nav-link">Tipo: <b>#{mainMenuBean.getUserType()}</b></span></li>

					</ul>
				</div>
			</div>
		</div>


		<div id="menu">
			<hr />

			<h3>Criar novo Tópico</h3>

			<h:outputText value="Assunto:" />
			<h:inputText id="subject" value="#{topicCreateBean.topicSubject}"
				required="true" requiredMessage="O assunto é obrigatório"
				validatorMessage="Assunto deve ter no máximo 50 caracteres">
				<f:validateLength minimum="1" maximum="50" />
			</h:inputText>
			<h:message for="subject" infoClass="info" errorClass="error"></h:message>
			<br></br> <br></br>

			<h:outputText value="Categoria" />
			<h:selectOneMenu id="category"
				value="#{topicCreateBean.topicCategory}" required="true"
				requiredMessage="A categoria é obrigatória">
				<f:selectItem itemValue="1" itemLabel="Financeiro" />
				<f:selectItem itemValue="1" itemLabel="Jurídico" />
			</h:selectOneMenu>
			<h:message for="category" infoClass="info" errorClass="error"></h:message>
			<br></br> <br></br>

			<h:outputText value="Message" />
			<h:inputTextarea value="#{topicCreateBean.topicMessage}" id="message"
				required="true" requiredMessage="A mensagem é obrigatória"></h:inputTextarea>
			<h:message for="message" infoClass="info" errorClass="error"></h:message>
			<br></br> <br></br>

			<h:commandButton action="#{topicCreateBean.createTopic()}"
				value="Criar tópico"></h:commandButton>
			<h:commandButton action="/marketplace/mainMenu" immediate="true"
				value="Voltar" />
		</div>

	</h:form>
</h:body>
</html>
