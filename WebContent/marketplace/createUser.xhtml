<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Criar Usuário</title>
</h:head>
<h:body>
<h:form>

<div id="header">
    
    <h1>I'm the Law</h1>
    <hr/>
    </div> 
    

<div id="menu">
<hr/>
    
<h3>Criar Usuário </h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{userCreateBean.userName}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="userpassword" value="#{userCreateBean.userPass}"></h:inputSecret>
		<h:message for="userpassword"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Email" />
		<h:inputText id="useremail" value="#{userCreateBean.userEmail}"></h:inputText>
		<h:message for="useremail"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Tipo" />
		<h:inputText id="usertype" value="#{userCreateBean.userType}"></h:inputText>
		<h:message for="usertype"></h:message>
		<br></br><br></br>

		<h:commandButton action="#{userCreateBean.createUser()}"
			value="Criar Conta"></h:commandButton>
    <h:commandButton action="/index" immediate="true" value="Voltar"/>
</div>
    
</h:form>
</h:body>
</html>
