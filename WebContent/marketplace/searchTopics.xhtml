<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 
<h:head>
	<title>Lista de Tópicos</title>
</h:head>
<h:body>
<h:form>

<div id="header">
    
    <h1>I'm the Law</h1>
    <hr/>
    </div> 
    
<div id="userData">
    <ul>
    <li>Nome: <b>#{loginBean.getActiveUser().getUserName()}</b></li>
    <li>Email: <b>#{loginBean.getActiveUser().getUserEmail()}</b></li>
    <li>Tipo: <b>#{mainMenuBean.getUserType()}</b></li>        
    </ul>
<hr/>
    <p><a href="/projectMarketPlaceWeb/marketplace/alterUser.xhtml">Alterar dados</a> | <a href="#{loginBean.logOut()}">Logout</a> </p>
    
</div>

<div id="menu">
<hr/>
     
    
<h3>Visualizar Tópicos </h3>

<table>
							<tbody>
								<tr>
									<td >
							    		<h:dataTable value="#{topicListBean.topicList}" var="topic"
							    			styleClass="order-table"
							    			headerClass="order-table-header"
							    			rowClasses="order-table-odd-row,order-table-even-row">
							
							    			<h:column>
							    				<f:facet name="header">Assunto</f:facet>
							    				<h:outputText value="#{topic.topicSubject}"/>
							    			</h:column>
							
							    			<h:column>
							    				<f:facet name="header">Mensagem</f:facet>
							    				<h:outputText value="#{topic.topicMessage}"/>
							    			</h:column>
							
							    			<h:column>
							    				<f:facet name="header">Categoria</f:facet>
							    				<h:outputText value="#{topic.topicCategory}"/>
							    			</h:column>
							
						    			</h:dataTable>
									</td>
								</tr>
								
							</tbody>
						</table>
    
										<h:commandButton action="#{topicListBean.searchTopics()}" immediate="true" value="Limpar"/>
</div>
    
</h:form>
</h:body>
</html>
